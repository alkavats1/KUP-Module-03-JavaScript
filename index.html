<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Survey form</title>
  <script type="text/javascript" src="form.js" defer></script>
</head>

<body>
  <div class="container-fluid d-flex flex-column align-items-center justify-content-center">
    <header class="row flex-column align-items-center p-4">
      <h1 id="title">Survey Form</h1>
      <p id="description">Thank you for taking the time to tell us about your intrest in technology.</p>
    </header>

    <form class="form p-5 rounded mb-5" id="survey-form">
      <fieldset>


        <div class="form-group d-flex flex-column mt-0">
          <label id="name-label" for="name">Name</label>
          <input id="name" type="text" placeholder="Name" onblur="validate_name();"required />
        </div>


        <div class="form-group d-flex flex-column">
          <label id="email-label" for="email">Email</label>
          <input id="email" type="email" placeholder="Email" onblur="validate_email();" required />
        </div>

         <div class="form-group d-flex flex-column">
          <label id="password-label" for="password">Password</label>
          <input id="password" type="password" placeholder="Password" onblur="validate_password();" required />
        </div>

        <div class="form-group d-flex flex-column">
          <label id="cpassword-label" for="cpassword"> Confirm Password</label>
          <input id="cpassword" type="password" placeholder=" Confirm Password" onblur="validate_cpassword();" required />
        </div>

        <div class="form-group d-flex flex-column">
          <label id="number-label" for="number">Number</label>
          <input id="number" type="number" placeholder="Nmber" onblur="validate_number();"required />
        </div>

        <div class="form-group d-flex flex-column">
          <label id="date-label" for="date">Select Date & Time</label>
          <input type="datetime-local" id="date-time"
       name="meeting-time" value="2021-03-12T12:30"
       min="2021-03-07T00:00" max="2021-03-14T00:00" required />
        </div>
          
       

        <div class="form-group d-flex flex-column">
          <label for="tech"> In which country do you live?</label>
          <select class="form-control" id="dropdown" onblur="changecountry();">
            <option value="option" disabled selected>Select an option</option>
            <<option value="Eniwetok">(GMT -12:00) Eniwetok, Kwajalein</option>
		    <option value="Midway">(GMT -11:00) Midway Island, Samoa</option>
		    <option value="Hawaii">(GMT -10:00) Hawaii</option>
		    <option value="Taiohae">(GMT -9:30) Taiohae</option>
		    <option value="Alaska">(GMT -9:00) Alaska</option>
		    <option value="Canada">(GMT -8:00) Pacific Time (US &amp; Canada)</option>
		  </select>
        </div>
   
        <button id="submit" class="btn btn-lg btn-dark btn-block" type="submit" onclick="submit_form();" >Submit</button>
      </fieldset>
    </form>

 <div >
            <table id="table" class="table">
              <tr>
                <th>Name</th>
                <th>Mobile</th>
                <th>Date and Time</th>
                <th>Current Country</th>
                <th>Email</th>
              </tr>

            </table >
          </div>


  </div>

</body>

</html>
